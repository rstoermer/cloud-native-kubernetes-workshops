apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      component: web
  template:
    metadata:
      labels:
        app: nginx
        component: web
    spec:
      containers:
      - name: nginx
        image: nginx:1.29.1-alpine
        ports:
        - containerPort: 80
        
        # Environment variables from ConfigMap and Secret
        env:
        - name: SERVER_NAME
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: server.name
        - name: MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: max.connections
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-username
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-host
        
        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # Mount ConfigMap files
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: html-volume
          mountPath: /usr/share/nginx/html
          readOnly: true
      
      volumes:
      - name: config-volume
        configMap:
          name: web-config
          items:
          - key: nginx.conf
            path: default.conf
      - name: html-volume
        configMap:
          name: web-config
          items:
          - key: index.html
            path: index.html