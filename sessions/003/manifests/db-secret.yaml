apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  labels:
    app: nginx
type: Opaque
data:
  # Base64 encoded values
  # username: admin (YWRtaW4=)
  # password: supersecret (c3VwZXJzZWNyZXQ=)
  db-username: YWRtaW4=
  db-password: c3VwZXJzZWNyZXQ=
stringData:
  # Plain text values (will be automatically base64 encoded)
  db-host: "postgres.example.com"
  db-port: "5432"