# see https://kind.sigs.k8s.io/docs/user/configuration/#runtime-config
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  labels:
    tier: master
  extraPortMappings:
  - containerPort: 30080
    hostPort: 30080
- role: worker
  labels:
    topology.kubernetes.io/zone: eu-central-1a
- role: worker
  labels:
    topology.kubernetes.io/zone: eu-central-1b
networking:
  kubeProxyMode: "ipvs"